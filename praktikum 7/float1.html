<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7.1</title>
    <style>
        div{ 
            width: 250px;
            height: 600px;
            float: left;
            margin: 0 15px;
            border: 1px solid #000;
}
        .khaki {background-color: rgb(177, 172, 167);
        }
        .peach {background-color: rgb(170, 142, 118);
        }
        .grey {background-color: rgb(146, 119, 158);
        }
        .coral {background-color: rgb(226, 173, 173);
        }
    </style>
</head>
<body>
    <main>
        <div class="khaki"></div>
        <div class="peach"></div>
        <div class="grey"></div>
        <div class="coral"></div>
    </main>
</body>
</html>
